<!DOCTYPE html>
    <html>
        <head>
            <link rel="icon" href="favicon.ico">
            <link rel="stylesheet" href="styles/styles.css">
            <title>Title Fighters</title>
        </head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    if($('#popup_container').css("display") == "none"){
                        $('#popup_container').css("display", "inline-block");
                    }else{
                        $('#popup_container').css("display", "none");
                    }
                });
            });
        </script>
    <body>
        <div class="gamecontainer-div">
            <div class="players-div">
                <p>This is a placeholder</p>
            </div>
            <div class="gameboard-div">
                <canvas></canvas>
            </div>
            <div id="popup_container">
                <iframe class="popup" src="pages/endgame.html" name="iframe_a"></iframe>
            </div>
        </div>
        <button target="iframe_a">POP_TEST</button><!--TEMP CODE FOR POPUP TEST-->
    </body>
</html>
