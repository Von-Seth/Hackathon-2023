<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="battlefield.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>Fight Window</title>
</head>

<body>
    <div class="board">
        <div class="player1">
            <button class="turn" type="button">Your Turn</button>
            <img src="images/knight.png" class="character-pic1">
            <p><span>Attack:0</span></p>
            <div class="value">
                <a href><img src="images/star.png">
                    <div class="start-number">10</div>
                </a>
                <a href><img src="images/sword.png">
                    <div class="sword-number">5</div>
                </a>
                <a href><img src="images/shield.png">
                    <div class="shield-number">5</div>
                </a>
                <a href><img src="images/runner.png">
                    <div class="evade-number">5</div>
                </a>
            </div>
        </div>
        <div class="process">
            <p><span>Round:1</span></p>
            <img src="images/dice.png" class="dice">
            <div class="center">
            </div>
        </div>
        <div class="player2">
            <button class="turn" type="button">Your Turn</button>
            <img src="images/hunter.png" class="character-pic2">
            <p><span>Attack:0</span></p>
            <div class="value">
                <a href><img src="images/star.png">
                    <div class="start-number">10</div>
                </a>
                <a href><img src="images/sword.png">
                    <div class="sword-number">5</div>
                </a>
                <a href><img src="images/shield.png">
                    <div class="shield-number">5</div>
                </a>
                <a href><img src="images/runner.png">
                    <div class="evade-number">5</div>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/6c9eb2e773.js" crossorigin="anonymous"></script>

</html>
