<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Select Your Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="instruction">Please Select Your <span>Hero</span>
    </h1>
    <div class="select_div">
        <div class="character">
            <img src="images/knight.png" class="character-pic">
            <div class="character-info">
                <h2>Arthur</h2>
                <p>Knight</p>
                <div class="value">
                    <a href><img src="images/sword.png">
                        <div class="sword-number">5</div>
                    </a>
                    <a href><img src="images/shield.png">
                        <div class="shield-number">5</div>
                    </a>
                    <a href><img src="images/runner.png">
                        <div class="evade-number">5</div>
                    </a>
                </div>
            </div>
        </div>

        <div class="character">
            <img src="images/hunter.png" alt="" class="character-pic">
            <div class="character-info">
                <h2>Rexxar</h2>
                <p>Hunter</p>
                <div class="value">
                    <a href="#"><img src="images/sword.png">
                        <div class="sword-number">5</div>
                    </a>
                    <a href="#"><img src="images/shield.png">
                        <div class="shield-number">5</div>
                    </a>
                    <a href="#"><img src="images/runner.png">
                        <div class="evade-number">5</div>
                    </a>
                </div>
            </div>
        </div>

        <div class="character">
            <img src="images/magician.webp" alt="" class="character-pic">
            <div class="character-info">
                <h2>Merlin</h2>
                <p>Magician</p>
                <div class="value">
                    <a href="#"><img src="images/sword.png">
                        <div class="sword-number">5</div>
                    </a>
                    <a href="#"><img src="images/shield.png">
                        <div class="shield-number">5</div>
                    </a>
                    <a href="#"><img src="images/runner.png">
                        <div class="evade-number">5</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://kit.fontawesome.com/6c9eb2e773.js" crossorigin="anonymous"></script>

</html>
